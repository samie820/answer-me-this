{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} AnswerMeThis {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "base.css" %}" >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">AnswerMeThis</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url "qanda:ask" %}" class="nav-link">Ask</a>
          </li>
          <li class="nav-item"><a href="{% url "qanda:index" %}" class="nav-link">Today's Questions</a></li>

          
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url "user:logout" %}" class="nav-link">Logout</a></li>
          {% else %}
          <li class="nav-item"><a href="{% url "user:login" %}" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="{% url "user:register" %}" class="nav-link">Register</a></li>
          {% endif %}
            
        </ul>
      </div>
    </nav>
    <div class="container">{% block body %} {% endblock body %}</div>
  </body>
</html>
